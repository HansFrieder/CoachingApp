{% extends "base.html" %}

{% block content %}
    <div class="container-md ps-5 pe-5 d-flex flex-column align-items-center">
        
        <!-- Ãœberschrift -->
        <div class="row">
            <div class="col text-center m-2 p-2 pb-0">
                <h2 class="text-uppercase fw-bold">Drills</h2>
            </div>
        </div>

        <form class="d-flex flex-column align-items-center pt-2" method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-3">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>

            <div class="mb-3">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-dark custom-nav-btn pt-2">Einloggen</button>

            {% if form.errors %}
            <div class="alert alert-danger mt-3">
                Benutzername oder Passwort falsch.
            </div>
            {% endif %}
        </form>
    </div>
    
    
{% endblock %}
