{% extends "base.html" %}

{% block content %}
    <div class="container-md ps-5 pe-5">
        <div class="row">
            <div class="col text-center m-2 p-2 pb-0">
                <h2 class="text-uppercase fw-bold">Neuer Drill</h2>
            </div>
        </div>
    </div>
    <form action="">
        <div class="row mb-3">
            <div class="col-1"></div>
            <div class="col-10">
                <input type="text" id="name" class="form-control" placeholder="Name des Drills">
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <textarea id="description" class="form-control" rows="5" placeholder="Beschreibung des Drills"></textarea>
            </div>
            <div class="col-1"></div>
        </div>
    </form>
{% endblock %}
